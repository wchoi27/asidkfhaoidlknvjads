<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Trivia Quiz App</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Let's Quiz</h1>
  </header>
  <!-- Main  Section -->
  <main class="wrapper">
    <div class="start_block center">
      <button class="start_button" id="start-button">START QUIZ</button>
    </div>
    <div class="timer_block"></div>
    <div class="que-n-ans_block"></div>
    <div class="correct center">
      <h1>Your Answer is Correct.</h1>
      <div class="icon_block wrapper ">
        <img src="media/check-solid.svg" alt="">
      </div>
    </div>
    <div class="wrong center">
      <h1>Your Answer is Wrong.</h1>
      <div class="icon_block wrapper ">
        <img src="media/times-solid.svg" alt="">
      </div>
    </div>
  </main>

  <!-- Script -->
  <script src="js/quizup.js"></script>
</body>
</html>
